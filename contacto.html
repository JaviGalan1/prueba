  <main>
    <h2 class="subtitulo">Contacto</h2>
    <section>
      <form class="col g-3 needs-validation" novalidate>
        <div class="col-md-3">
          <label for="validationCustom01" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom01" value="Perez" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom02" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom02" value="Juan" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustomUsername" class="form-label">e-mail</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control"value="juan_perez@gmail.com" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
              required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" value="Ciudad" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Provincia</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Seleccionar...</option>
            <option>Cordoba</option>
            <option>Santa Fe</option>
            <option>Bs As</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepto las condicones...
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Aceptar</button>
        </div>
      </form>
    </section>
