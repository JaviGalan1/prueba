        <section class="cajaFormu">  
                    <legend>Completa el formulario:</legend>
                    <div class="campo">
                        <label for="campo"></label>
                        <input type="radio" name="campo" value="tecnico">servicio tecnico
                        <input type="radio" name="zona" value="consultas">consultas
                    </div>
                    <legend class="tusDatos">Tus Datos:</legend>
                    <div class="dato">
                        <label for="name">Nombre</label>

                    </div>
                    <div class="provincias">
                        <label for="Localidad">Provincias</label>

                            <option value="sa">Santa fe</option>
                            <option value="co">Cordoba</option>
                            <option value="en">Entre rios</option>
                        </select>
                    </div>
                    <div class="mail">
                        <label for="mail">Mail:</label>
                        <input type="text" required>
                        <label for="term">Acepto terminos y condiciones</label>
                        <input type="checkbox" name="term">
                        <input type="submit" value="enviar datos">
                    </div>
        </section>
